---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  client_rb:
    chef_license: "accept-silent"
  deprecations_as_errors: false

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver:
      box: bento/centos-7.6
    run_list:
    - recipe[selinux::disabled]
  - name: ubuntu-18.04
    driver:
      box: bento/ubuntu-18.04
  - name: debian-9
    driver:
      box: bento/debian-9.9
  - name: debian-10
    driver:
      box: bento/debian-10

suites:
  - name: default
    run_list:
      - recipe[mysql_test::default]
      - recipe[mattermost-cookbook::default]
    attributes:
      mattermost:
        app:
          email_settings:
            smtp_server: localhost
            smtp_port: 25
        database:
          address: 127.0.0.1
          username: root
          password: ""
    verifier:
      inspec_tests:
        - test/integration/default/inspec
